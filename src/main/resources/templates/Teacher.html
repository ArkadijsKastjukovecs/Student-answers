<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Teacher homepage</title>
</head>
<body>
	<form  th:object="${Test}" method='post'>
		
		<label>Select test</label> <select th:field="*{Test}">
			<option value="">--</option>
			<option th:each="test : ${tests}" th:value="${test.name}"
				th:utext="${test.name}"/>
		
		</select> <input type='submit' value='Submit'>
	</form>
</body>
</html>
