<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Teacher homepage</title>
</head>
<body>
		<form method='post'>
				<label>Select test</label> 
				<select th:field="*{test}">
					<option 
					
					th:each="test : ${tests}"
					th:value="${test.getName()}"
					th:text="${test.getName()}"
					
					></option>
				</select>
			<input type='submit' value='Submit'>
		</form>
</body>
</html>
