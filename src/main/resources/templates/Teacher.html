<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Teacher homepage</title>
</head>
<body>
	<a th:href="@{/addTest}">Pievienot jaunu testu</a><br> 
		<form  action="#" th:action="@{/Teacher}" method='post'>
				<label>Izvēlēties tekošo testu</label> 
				<select th:field="*{test}">
					<option 
					
					th:each="test : ${tests}"
					th:value="${test.getName()}"
					th:text="${test.getName()}"
					
					></option>
				</select>
			<input type='submit' value='Apstiprināt'>
		</form>
</body>
</html>
