<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<style>hr { display: block;margin-top: 0.5em;margin-bottom: 0.5em;margin-left: auto;margin-right: auto;border-style: inset;border-width: 1px;}</style>
    <head>
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    
        <title>Priekš studentiem</title>
        <meta charset="UTF-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <div class="all-container">
    	<div th:if="${testNull} == '3'">
    		<p><font size=+2>Šāda testa neeksistē.<br>
    		Pameginiet velreiz</font></p>
    		<a href='/student'><font size=+1 color=red><b>Back</b></font></a>
   		</div>
    	<div th:if="${testNull} == '1'">

    		<p>Jūsu atzīme ir: </p>
    		<hr>
    		<p th:text="${localScore}"></p>
    		<a href='/student'><font size=+1 color=red><b>Back</b></font></a>
	    </div> 
    	<div th:if="${testNull} == '2'">
    		<p><font size=+2>Pirms sākt aizpildīt laukus, lejupielādiet testu, lūdzu</font></p>
    		<a href='/student'><font size=+1 color=red><b>Back</b></font></a>
   		</div>
   		<div th:if="${testNull} == '4'">
    		<p><font size=+2>Nav aizpildīti visi lauki</font></p>
    		<a href='/student'><font size=+1 color=red><b>Back</b></font></a>
   		</div>
   		</div>
    </body>
</html>
